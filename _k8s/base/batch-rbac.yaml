---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: rca-batch-serviceaccount
  namespace: rca
imagePullSecrets:
- name: regcred

---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: rca-batch-clusterrole
rules:
- apiGroups: [""]
  resources: ["secrets"]
  verbs: ["get", "watch", "list"]

---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: rca-batch-clusterrolebinding
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: rca-batch-clusterrole
subjects:
- kind: ServiceAccount
  name: rca-batch-serviceaccount
  namespace: rca
